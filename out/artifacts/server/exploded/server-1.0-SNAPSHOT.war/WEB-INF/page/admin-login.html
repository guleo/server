<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>quizup2 后台login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../i/favicon.png">
  <link rel="stylesheet" href="../css/amazeui.min.css"/>

  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<header class="am-topbar am-topbar-inverse admin-header">
  <div class="am-topbar-brand">
    <strong>我答</strong> <small>后台管理</small>
  </div>
  </header>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>管理员登录</h3>
    <hr>
   <br><br>
    <form method="post" class="am-form">
      <label for="username">用户名:</label>
      <input type="text" name="" id="username" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" value="">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <button type="button" id="btn_submit"  class="am-btn am-btn-primary am-btn-sm am-fl" data-am-modal="{target: '#my-login'}">登录</button>
        <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-login">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">登录中...</div>
    <div class="am-modal-bd">
      <span class="am-icon-spinner am-icon-spin"></span>
    </div>

  </div>

</div>

        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>

    <hr>
    <p>© 2016 created by frank. Licensed under MIT license.</p>

  </div>

</div>
<script src="../js/jquery.min.js"></script>
<!--<![endif]-->
<script src="../js/amazeui.js"></script>
<script src="../js/app.js"></script>
<script src="../js/login.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/md5.js"></script>
</body>
</html>
