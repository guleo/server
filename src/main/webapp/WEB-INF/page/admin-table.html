                        </button>

                        <div class="am-modal am-modal-no-btn" tabindex="-1" id="my-add">
                            <div class="am-modal-dialog">

                                </div>

                                    <form class="am-form">

                                        <fieldset>
                                            <div class="am-form-group">
                                                <label class="am-center">类别：</label>
                                                <select class="am-center" data-am-selected="{maxHeight: 300}"
                                                        id="doc-type"></select><br><br>
                                                <textarea id="doc-text" placeholder="填写题干(50字)" maxlength="50" rows="5"></textarea>
                                                <label for="doc-right">正确选项:</label>
                                                <input type="text" id="doc-right" minlength="3" required/>
                                                <label for="doc-wrong1">错误选项一：</label>
                                                <input type="text" id="doc-wrong1" minlength="3" required/>
                                                <label for="doc-wrong2">错误选项二：</label>
                                                <input type="text" id="doc-wrong2" minlength="3" required/>
                                                <label for="doc-wrong3">错误选项三：</label>
                                                <input type="text" id="doc-wrong3" minlength="3" required/>
                                                <br>
                                                <button type="button" class="am-btn am-btn-primary" id="btn-commit">提交</button>

                                            </div>
                                        </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                    <div class="am-form-group">
                        <select data-am-selected="{searchBox: 1,maxHeight: 300,btnSize: 'sm'}" id="select">

                    </div>
                </div>
                <button class="am-btn btn-search am-btn-primary" type="button">搜索</button>
